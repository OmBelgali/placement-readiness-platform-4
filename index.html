<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KodNest Placement Readiness Platform</title>
  <link rel="stylesheet" href="design-system/index.css">
</head>
<body>
  <header class="kn-topbar">
    <span class="kn-topbar__project">KodNest</span>
    <span class="kn-topbar__progress">Step 1 / 1</span>
    <span class="kn-topbar__status">Not Started</span>
  </header>

  <section class="kn-context-header">
    <h1 class="kn-context-header__headline">Placement Readiness Platform</h1>
    <p class="kn-context-header__subtext">Premium build system ready for production.</p>
  </section>

  <main class="kn-main">
    <div class="kn-workspace">
      <div class="kn-card">
        <h3>Primary Workspace</h3>
        <p>Main product interaction area. Clean, predictable, no crowding.</p>
      </div>
    </div>
    <div class="kn-panel">
      <p class="kn-panel__step">Step explanation and copyable prompt box go here.</p>
      <div class="kn-panel__actions">
        <button class="kn-btn kn-btn--primary kn-btn--small">Build</button>
        <button class="kn-btn kn-btn--secondary kn-btn--small">Copy</button>
      </div>
    </div>
  </main>

  <footer class="kn-proof-footer">
    <div class="kn-proof-footer__checklist">
      <div class="kn-proof-footer__item"><span class="kn-proof-footer__checkbox"></span> UI Built</div>
      <div class="kn-proof-footer__item"><span class="kn-proof-footer__checkbox"></span> Logic Working</div>
      <div class="kn-proof-footer__item"><span class="kn-proof-footer__checkbox"></span> Test Passed</div>
      <div class="kn-proof-footer__item"><span class="kn-proof-footer__checkbox"></span> Deployed</div>
    </div>
  </footer>
</body>
</html>
